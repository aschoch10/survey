<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <title>Document</title>
    
</head>


<body>
    <div class="container-sm">
        <br>
        <h2 style="text-align: center;">Dojo Survey</h2>
        <form class="form-group" action="/submit" method="post" style="margin-right: 35%; margin-left: 35%;">
            <p>Name:
                <input class="form-control border-primary" type="text" name="name" id="">
            </p>
            <p>Dojo Location:
                <select class="form-select form-control border-primary" name="city" id="" placeholder="Dojo Location:"> 
                    <option value="Seattle">Seattle</option>
                    <option value="Sequim">Sequim</option>
                    <option value="Chehalis">Chehalis</option>
                </select>
            </p>
            <p>Programming Language 
                <select class="form-select form-control border-primary" name="language" id="">
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="MERN">MERN</option>
                </select>
            </p>
            <p>Preffered Mode of Transportation
                <select class="form-select form-control border-primary" name="transport" id="">
                    <option value="Bike">Bike</option>
                    <option value="Car">Car</option>
                    <option value="Bus">Bus</option>
                </select>
            </p>
            <p style="text-align: center;">
                Favorite Color
            </p>
            <p style="text-align: center;">
                <input  type="color" name="color">
            </p >
            <p style="text-align: center;">
                <button class="btn btn-secondary mx-center ">Submit</button>
                <input type="submit" value="Submit, but blue" class="btn btn-primary">
            </p>
        </form>

    </div>
</body>
</html>
